apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tg-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: omerd-bot-k8s.devops-int-college.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8443